        <div id="carregando">
            <div class="carregando"> Carregando... </div>
        </div>

        <div id="seletor" class="container-fluid">
            </br>
            </br>
            <div class="jumbotron">
                <h1 id="titulo">Agrade</h1>
                <p>Seu auxiliar de curso</p>
                <h3>Escolha seu curso: </h3>

                <div id="cursoSelector"></div>
                </br>
                <button id='carregar' type="button" class="btn btn-success">Carregar</button>
                </br>
                <a class="semCurso" target="blank" href="https://github.com/0tho/Agrade/wiki/Como-adicionar-meu-curso-%C3%A0-listagem%3F">Meu curso não está aqui!</a>
            </div>
        </div>

        <div id="lista" class="container-fluid">
            <h2 id="lista-nomeCurso" class="nomeCurso row"></h2>
            <div id="lista-disciplinas" class="disciplinas row">

            </div>
        </div>

        <footer class="footer">
            <p class="footer-github">
                <a href="https://github.com/0tho/Agrade" title="Veja no Github"><span class="mega-octicon octicon-mark-github"></span></a>
                <a href="https://github.com/0tho/Agrade/issues" title="Reporte um Bug!"><span class="mega-octicon octicon-bug"></span></a>

                Agrade

            </p>

               Feito por  <a href="https://marceloll.com">Marcelo L. L.</a>

        <div id="query" class="">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-11 col-sm-11 col-xs-10 ">
                        <div id="query-formGroup" class="form-group has-feedback">
                            <input id="query-input" class="form-control" type="text" placeholder="Exs.: 'perfil', 'id=250395', 'perfil=1 conjunto', 'nome=cálculo', 'feita=true'  ">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                    <div id="more" class="col-md-1 col-sm-1 col-xs-1">
                        <div id="more__wrapper">
                            <span id="more__plus" class="glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                </div>
                <div id="topBar-data" class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <span class="texto"> % do Curso:</span>
                        <span id="topBar-data__porcentagemDoCurso-conteudo" class="conteudo"> </span>
                    </div>
                    <div id="topBar-data__numeroDeCreditos" class="col-md-3 col-sm-6 col-xs-12">
                        <span class="texto"> Creditos: </span>
                        <span class="conteudo">
                            <span id="topBar-data__creditosFeitos"></span>/
                            <span id="topBar-data__creditosTotais"></span>
                        </span>
                    </div>
                    <div  class="col-md-6 col-sm-9 col-xs-12">
                        <span class="texto"> Curso: </span>
                        <span id="topBar-data__nomeCurso" class="conteudo"></span>
                    </div>
                </div>

                <div id="topBar-dataConjuntos" class="row">

                </div>

                <div id="topBar-opcoes" class="row">
                    <div id="topBar-minimizar" class="btn btn-default col-md-3 col-sm-3 col-xs-3">
                        <span class="glyphicon glyphicon-minus"></span> Grupos
                    </div>
                    <div id="topBar-desfazer" class="btn btn-warning col-md-3 col-md-offset-1 col-xs-3 col-xs-offset-1 col-sm-3 col-sm-offset-1">
                        Desfazer todos
                    </div>
                    <a id="topBar-sair" class="btn btn-danger col-md-2 col-sm-2 col-xs-2 col-xs-offset-3 col-md-offset-3 col-sm-offset-3" href=".">
                        <span class="glyphicon glyphicon-remove"></span> Sair
                    </a>
                </div>
            </div>
        </div>
