<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pogad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="./assets/images/icos/favicon.ico">
        <link rel="apple-touch-icon" href="./assets/images/icos/apple-touch-icon.png">
        
        <link rel="stylesheet" href="assets/css/main.css">

    </head>
    <body>
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="carregando">
            <div class="carregando"> Carregando Cursos</div>
        </div>

        <div id="seletor" class="container-fluid"> 
            </br>
            </br>
            <div class="jumbotron">
                <h1 id="titulo">Pogad</h1>
                <p>Seu auxiliar de curso</p>
                <h3>Escolha seu curso: </h3>             

                <div id="cursoSelector"></div>
                </br>
                <button id='carregar' type="button" class="btn btn-success">Carregar</button>
            </div>
        </div> 

        <div id="lista" class="container-fluid">
            <h2 class="nomeCurso row"></h2>
            <div class="disciplinas row">

            </div>
        </div>

        <div class="footer">
            <p>
                <span class="glyphicon glyphicon-heart"></span>
                Pogad 
                <span>v0.0.1</span> 
                <a href="https://github.com/0tho/Pogad" title="Veja no Github"><span class="octicon octicon-mark-github"></span></a>
                <a href="https://github.com/0tho/Pogad/issues" title="Reporte um Bug!"><span class="octicon octicon-bug"></span></a>
                <a href="https://github.com/0tho/Pogad/wiki" title="Duvidas"><span class="octicon octicon-question"></span></a>
            </p>
        </div>

        <div id="query">
            <div class="container-fluid"> 
                <div class="row">                    
                    <div class="col-md-11 col-sm-11 col-xs-10 ">                        
                        <div id="query-formGroup" class="form-group has-feedback">
                        <!-- <label class="control-label" for="inputSuccess2">Name</label> -->
                        <!-- <input type="text" class="form-control" id="inputSuccess2"/> -->
                            <input id="query-input" class="form-control" type="text" placeholder="Exs.: 'perfil', 'id=250395', 'perfil=1 conjunto', 'nome=cálculo', 'feito=true'  " value="perfil conjunto">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div> 
                    </div>
                    <div id="more" class="col-md-1 col-sm-1 col-xs-1">   
                        <div id="more__wrapper">
                            <span id="more__plus" class="glyphicon glyphicon-plus"></span>
                        </div>                     
                    </div>
                </div>
                <div id="topBar-data" class="row">
                    <div id="topBar-data__porcentagemDoCurso" class="col-md-4">
                        <span class="texto"> Total do Curso:</span> 
                        <span class="conteudo"> 50% </span> 
                    </div>
                    <div id="topBar-data__numeroDeCreditos" class="col-md-4"> 
                        <span class="texto"> Creditos: </span>
                        <span class="conteudo">                            
                            <span id="topBar-data__creditosFeitos">40</span>/
                            <span id="topBar-data__creditosTotais">81</span>
                        </span>
                    </div>
                    <div id="topBar-data__nomeCurso" class="col-md-4"> 
                        <span class="texto"> Curso: </span>
                        <span class="conteudo">Ciência da Computação</span>                      
                    </div>                    
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./javascript/libs/jquery-2.1.4.min.js"></script>   
    <script type="text/javascript" src="./javascript/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="./javascript/libs/selectize.js"></script>      
    <script type="text/javascript" src="./javascript/main.js"></script> 

    </body>
</html>
