<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pogad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="./assets/images/icos/favicon.ico">
        <link rel="apple-touch-icon" href="./assets/images/icos/apple-touch-icon.png">
        
        <link rel="stylesheet" href="assets/css/main.css">

    </head>
    <body>
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="carregando">
            <div class="carregando"> Carregando... </div>
        </div>

        <div id="seletor" class="container-fluid"> 
            </br>
            </br>
            <div class="jumbotron">
                <h1 id="titulo">Pogad</h1>
                <p>Seu auxiliar de curso</p>
                <h3>Escolha seu curso: </h3>             

                <div id="cursoSelector"></div>
                </br>
                <button id='carregar' type="button" class="btn btn-success">Carregar</button>
            </div>
        </div> 

        <div id="lista" class="container-fluid">
            <h2 id="lista-nomeCurso" class="nomeCurso row"></h2>
            <div id="lista-disciplinas" class="disciplinas row">

            </div>
        </div>

        <div class="footer">
            <p class="footer-github">
                <a href="https://github.com/0tho/Pogad" title="Veja no Github"><span class="mega-octicon octicon-mark-github"></span></a>
                <a href="https://github.com/0tho/Pogad/issues" title="Reporte um Bug!"><span class="mega-octicon octicon-bug"></span></a>
                <a href="https://github.com/0tho/Pogad/wiki" title="Dúvidas"><span class="mega-octicon octicon-question"></span></a>
            </p>
            <p>
                <span class="glyphicon glyphicon-heart"></span>
                Pogad 
                <span class="footer-version"></span>                 
            </p>
        </div>

        <div id="query" class="">
            <div class="container-fluid"> 
                <div class="row">                    
                    <div class="col-md-11 col-sm-11 col-xs-10 ">                        
                        <div id="query-formGroup" class="form-group has-feedback">
                        <!-- <label class="control-label" for="inputSuccess2">Name</label> -->
                        <!-- <input type="text" class="form-control" id="inputSuccess2"/> -->
                            <input id="query-input" class="form-control" type="text" placeholder="Exs.: 'perfil', 'id=250395', 'perfil=1 conjunto', 'nome=cálculo', 'feito=true'  ">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div> 
                    </div>
                    <div id="more" class="col-md-1 col-sm-1 col-xs-1">   
                        <div id="more__wrapper">
                            <span id="more__plus" class="glyphicon glyphicon-plus"></span>
                        </div>                     
                    </div>
                </div>
                <div id="topBar-data" class="row">
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <span class="texto"> Total do Curso:</span> 
                        <span id="topBar-data__porcentagemDoCurso-conteudo" class="conteudo"> /span> 
                    </div>
                    <div id="topBar-data__numeroDeCreditos" class="col-md-3 col-sm-3 col-xs-3"> 
                        <span class="texto"> Creditos: </span>
                        <span class="conteudo">                            
                            <span id="topBar-data__creditosFeitos"></span>/
                            <span id="topBar-data__creditosTotais"></span>
                        </span>
                    </div>
                    <div  class="col-md-6 col-sm-6 col-xs-6"> 
                        <span class="texto"> Curso: </span>
                        <span id="topBar-data__nomeCurso" class="conteudo"></span>
                    </div>                    
                </div>
                <div id="topBar-dataConjuntos" class="row">
                                 
                </div>
                </br>
                </br>
                </br>
                <div id="topBar-opcoes" class="row">
                    <div id="topBar-minimizar" class="btn btn-default col-md-3 col-md-offset-2 col-xs-3 col-xs-offset-2 col-sm-3 col-sm-offset-2">
                        Minimizar grupos
                    </div>    
                    <div id="topBar-desfazer" class="btn btn-warning col-md-3 col-md-offset-1 col-xs-3 col-xs-offset-1 col-sm-3 col-sm-offset-1">
                        Desfazer todos
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <!-- libs -->
    <script type="text/javascript" src="./javascript/libs/jquery-2.1.4.min.js"></script>   
    <script type="text/javascript" src="./javascript/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="./javascript/libs/selectize.js"></script> 

    <!-- app -->
    <!-- <script type="text/javascript" src="./javascript/main.js"></script> -->
    <script type="text/javascript" src="./javascript/Event.js"></script> 

    <script type="text/javascript" src="./javascript/Persistencia.js"></script> 
    <script type="text/javascript" src="./javascript/Modelo.js"></script> 
    <script type="text/javascript" src="./javascript/Template.js"></script> 
    <script type="text/javascript" src="./javascript/Visao.js"></script> 
    <script type="text/javascript" src="./javascript/Controlador.js"></script> 
    <script type="text/javascript" src="./javascript/Pogad.js"></script> 

    </body>
</html>
